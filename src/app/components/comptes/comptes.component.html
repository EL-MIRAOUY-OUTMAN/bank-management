<div  class="container mt-1 m-lg-3 " >
  <div class="row">
    <div class="col col-md-7">
      <div class="card">
        <div class="card-header">Les Comptes</div>
        <div class="card-body">

          <form [formGroup]="compteFormGroup" (ngSubmit)="searchCompte()">
            <div class="input-group">
              <label class="input-group-text">ID du Compte</label>
              <input type="text" formControlName="idCompte" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search" ></i>
                Search
              </button>
            </div>
          </form>
          <ng-container *ngIf="accountObservable | async as ac" >
            <div class="mb-2">
              <label>ID Compte : </label>
              <label> <strong>{{ac.accountId}}</strong></label>

            </div>
            <div class="mb-2">
              <label>Balence</label>
              <label><strong>{{ac.balance}}</strong></label>
           </div>
            <table class="table">
              <thead>
              <th>ID</th> <th>DATE</th> <th>TYPE</th> <th>AMOUNT</th> <th>DESC</th>
              </thead>
              <tbody>
              <tr *ngFor="let op of ac.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.operationDate}}</td>
                <td>{{op.type}}</td>
                <td>{{op.amount}}</td>
                <td>{{op.description}}</td>


              </tr>
              </tbody>
            </table>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-md-6">


    </div>
  </div>


</div>

<div  class="container mt-1 m-lg-3 " >
  <div class="row">
    <div class="col col-md-7">
      <div class="card">
        <div class="card-header">Les Comptes</div>
        <div class="card-body">

          <form [formGroup]="compteFormGroup" (ngSubmit)="searchCompte()">
            <div class="input-group">
              <label class="input-group-text">ID du Compte</label>
              <input type="text" formControlName="idCompte" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search" ></i>
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col col-md-6">


    </div>
  </div>


</div>

<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">Nouveau client</div>
    <div  class="card-body">
      <form [formGroup]="newClientForm" (ngSubmit)="saveClient()">
        <div class="mb-3">
          <label class="form-label"> Nom : </label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label"> Email : </label>
          <input type="text" formControlName="email" class="form-control">
        </div>
         <button [disabled]="!newClientForm.valid" class="btn btn-info" >enregistrer</button>
      </form>
    </div>
  </div>
</div>
